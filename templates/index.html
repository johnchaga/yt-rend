<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h2>Mountain View Cyber Minimal YouTube Downloader</h2>
    <label for="url">YouTube Video URL</label>
    <input type="text" id="url" placeholder="Enter the video URL" required>

    <label for="format">Select Format</label>
    <select id="format">
        <option value="mp3">MP3 (Audio)</option>
        <option value="3gp">3GP (Low Quality)</option>
        <option value="360p">360p (Medium Quality)</option>
        <option value="480p">480p (Good Quality)</option>
        <option value="720p">720p (HD Quality)</option>
    </select>

    <button onclick="downloadVideo()">Download</button>

    <div class="message" id="message"></div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
